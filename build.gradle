apply plugin: 'java'

defaultTasks 'tasks'

group='net.maatvirtue'
version = '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	//Logger
	compile 'org.slf4j:slf4j-api:1.7.13'
}

repositories {
	mavenCentral()
	mavenLocal()
}

uploadArchives {
	repositories {
		mavenLocal()
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.8'
}

